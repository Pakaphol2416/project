<body>

  <h1>üìà ‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏´‡∏∏‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ AI (Yahoo Finance) + ‡∏Å‡∏£‡∏≤‡∏ü Interactive</h1>

  <label for="stockSymbol">‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏∏‡πâ‡∏ô (‡πÄ‡∏ä‡πà‡∏ô AAPL, GOOGL, PTTEP):</label>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤ -->

  <!-- ‡πÇ‡∏´‡∏•‡∏î Chart.js ‡∏à‡∏≤‡∏Å CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let chart = null;
    let stockDataByRange = {};

    function getStockData() {
      const symbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
      const result = document.getElementById('result');
      const graphDiv = document.getElementById('graph');
      const newsDiv = document.getElementById('news');
      const timeButtonsDiv = document.getElementById('timeButtons');

      if (!symbol) {
        result.innerHTML = "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏∏‡πâ‡∏ô";
        graphDiv.style.display = "none";
        newsDiv.innerHTML = "";
        timeButtonsDiv.style.display = "none";
        return;
      }

      result.innerHTML = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
      graphDiv.style.display = "none";
      newsDiv.innerHTML = "";
      timeButtonsDiv.style.display = "none";

      fetch(`http://127.0.0.1:5000/analyze_stock?symbol=${symbol}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            result.innerHTML = `<span style="color:#c0392b;">‚ùå ${data.error}</span>`;
            graphDiv.style.display = "none";
            newsDiv.innerHTML = "";
            timeButtonsDiv.style.display = "none";
            return;
          }

          const changeClass3y = data.pct_change_3y > 0 ? 'positive' : (data.pct_change_3y < 0 ? 'negative' : '');
          const changeClass1y = data.pct_change_1y > 0 ? 'positive' : (data.pct_change_1y < 0 ? 'negative' : '');

          // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏∏‡πâ‡∏ô‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
          result.innerHTML = `
            <h2>${data.symbol} - ${data.company}</h2>
            <p><strong>‡∏≠‡∏∏‡∏ï‡∏™‡∏≤‡∏´‡∏Å‡∏£‡∏£‡∏°:</strong> ${data.industry}</p>

            <table>
              <tr><th>Market Cap</th><td>${data.market_cap.toLocaleString ? data.market_cap.toLocaleString() : data.market_cap}</td></tr>
              <tr><th>PE Ratio</th><td>${data.pe_ratio}</td></tr>
              <tr><th>Dividend Yield</th><td>${data.dividend_yield === 'N/A' ? 'N/A' : data.dividend_yield + '%'}</td></tr>
              <tr><th>Beta</th><td>${data.beta}</td></tr>
              <tr><th>Profit Margin</th><td>${data.profit_margin === 'N/A' ? 'N/A' : data.profit_margin + '%'}</td></tr>
              <tr><th>ROE</th><td>${data.roe === 'N/A' ? 'N/A' : data.roe + '%'}</td></tr>
              <tr><th>Volatility (1 ‡∏õ‡∏µ)</th><td>${data.volatility === 'N/A' ? 'N/A' : data.volatility + '%'}</td></tr>
              <tr><th>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏¥‡∏î‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</th><td>${data.latest_close}</td></tr>
              <tr><th>‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì‡∏ã‡∏∑‡πâ‡∏≠‡∏Ç‡∏≤‡∏¢‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</th><td>${data.latest_volume.toLocaleString()}</td></tr>
            </table>

            <p><strong>‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏≤‡∏Ñ‡∏≤‡∏´‡∏∏‡πâ‡∏ô (3 ‡∏õ‡∏µ):</strong> <span class="${changeClass3y}">${data.pct_change_3y}% (${data.trend_3y})</span></p>
            <p><strong>‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏≤‡∏Ñ‡∏≤‡∏´‡∏∏‡πâ‡∏ô (1 ‡∏õ‡∏µ):</strong> <span class="${changeClass1y}">${data.pct_change_1y}% (${data.trend_1y})</span></p>

            <p><strong>RSI ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î:</strong> ${data.rsi} ‚Üí ${data.rsi_signal}</p>
            <p><strong>MACD ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î:</strong> ${data.macd} ‚Üí ${data.macd_signal}</p>
            <p><strong>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</strong> ${data.last_date}</p>

            <p><strong>üß† ‡∏™‡∏£‡∏∏‡∏õ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°:</strong> ${data.summary}</p>
            <p><strong>üìå ‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥:</strong> ${data.recommendation}</p>
            <p style="color:#e67e22;"><strong>‚ö†Ô∏è ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡πà‡∏¢‡∏á:</strong> ${data.risk_warning}</p>
          `;

          // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏ö‡∏ö base64 ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ Chart.js ‡πÅ‡∏ó‡∏ô
          graphDiv.style.display = "block";

          // ‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ß‡πà‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏£‡∏≤‡∏ü‡∏´‡∏∏‡πâ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡πà‡∏≤‡∏á ‡πÜ ‡∏™‡πà‡∏á‡∏°‡∏≤‡∏ó‡∏µ‡πà data.price_history (‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô format ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ)
          // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á: 
          // data.price_history = {
          //   "1D": [{date: "...", close: ...}, ...],
          //   "5D": [...],
          //   "1M": [...],
          //   ...
          // }

          // ‡∏Å‡∏£‡∏ì‡∏µ‡πÑ‡∏°‡πà‡∏°‡∏µ price_history ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≥‡∏•‡∏≠‡∏á (sample)
          if (!data.price_history) {
            data.price_history = {
              "1D": generateSampleData(24),
              "5D": generateSampleData(24*5),
              "1M": generateSampleData(30*24),
              "6M": generateSampleData(30*24*6),
              "YTD": generateSampleData(200),
              "1Y": generateSampleData(365),
              "5Y": generateSampleData(365*5),
              "All": generateSampleData(365*10)
            };
          }

          stockDataByRange = data.price_history;

          // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤
          timeButtonsDiv.style.display = "block";

          // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ä‡πà‡∏ß‡∏á 1D
          createChart("1D");

          // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πà‡∏≤‡∏ß
          if (data.latest_news && data.latest_news.length > 0) {
            let newsHTML = `<h3>üì∞ ‡∏Ç‡πà‡∏≤‡∏ß‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3><ul>`;
            data.latest_news.forEach(item => {
              newsHTML += `<li><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a> ‚Äî <em>${item.publisher}</em></li>`;
            });
            newsHTML += `</ul>`;
            newsDiv.innerHTML = newsHTML;
          } else {
            newsDiv.innerHTML = "<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πà‡∏≤‡∏ß‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Ç‡πâ‡∏≠‡∏á</p>";
          }
        })
        .catch(err => {
          result.innerHTML = `<span style="color:#c0392b;">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ${err.message}</span>`;
          graphDiv.style.display = "none";
          newsDiv.innerHTML = "";
          timeButtonsDiv.style.display = "none";
        });
    }

    function generateSampleData(points) {
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏∏‡πà‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏≤‡∏ü (‡πÉ‡∏ä‡πâ‡∏Å‡∏£‡∏ì‡∏µ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á)
      const now = Date.now();
      const dayMs = 3600000; // 1 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á
      let data = [];
      let value = 100;
      for (let i = points - 1; i >= 0; i--) {
        value += (Math.random() - 0.5) * 2;
        const date = new Date(now - i * dayMs);
        data.push({ date: date.toISOString().slice(0, 10), close: parseFloat(value.toFixed(2)) });
      }
      return data;
    }

    function createChart(range) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      const dataPoints = stockDataByRange[range];

      if (!dataPoints) return;

      // ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡πÉ‡∏ô Chart.js
      const labels = dataPoints.map(d => d.date);
      const data = dataPoints.map(d => d.close);

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏¥‡∏î',
            data: data,
            borderColor: '#2980b9',
            backgroundColor: 'rgba(41, 128, 185, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 0,
            borderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          plugins: {
            legend: {
              display: true,
              labels: { color: '#34495e', font: { size: 14, weight: '600' } }
            },
            tooltip: {
              enabled: true,
              mode: 'nearest',
              intersect: false,
            }
          },
          scales: {
            x: {
              display: true,
              title: { display: true, text: '‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà', color: '#34495e' },
              ticks: { color: '#34495e', maxRotation: 45, minRotation: 45 }
            },
            y: {
              display: true,
              title: { display: true, text: '‡∏£‡∏≤‡∏Ñ‡∏≤ (USD)', color: '#34495e' },
              ticks: { color: '#34495e' },
              beginAtZero: false
            }
          }
        }
      });
    }

    function updateChartRange(range, btn) {
      createChart(range);

      // ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° active
      const buttons = document.querySelectorAll('#timeButtons button');
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</body>
